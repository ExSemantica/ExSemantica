version: '3.1'

services:
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      net:
        ipv4_address: 10.16.0.2


  exsemantica:
    build:
      context: .
      target: app
      args:
        - VER_ELIXIR=1.13.4
        - VER_ERLANG=24.3.3
    networks:
      net:
        ipv4_address: 10.16.0.3
    expose:
      - "4000"
    environment:
      - PHX_SERVER=1
      - PHX_HOST=10.16.0.3
      - DATABASE_URL=ecto://postgres:${POSTGRES_PASSWORD}@10.16.0.2/postgres
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}

networks:
  net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "10.16.0.0/29"