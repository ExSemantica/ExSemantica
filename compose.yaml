version: '3.1'

services:
  db:
    image: postgres:14-alpine
    secrets:
      - postgres-password
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres-password

  exsemantica:
    build:
      context: .
      target: app
      args:
        - VER_ELIXIR=1.13.4
        - VER_ERLANG=24.3.3

secrets:
  postgres-password: 
    file: ./secrets/postgres-password.txt